<link rel="stylesheet" href="style.css">
<!-- Icons  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<div class="top-bar glass-container">
    <div class="top-bar__nav-buttons">
        <button class="top-bar__button"><i class="fas fa-arrow-left"></i></button>
        <button class="top-bar__button"><i class="fas fa-arrow-right"></i></button>
    </div>
    <div class="address-bar">
        <span>ArtMuseum.com</span>
    </div>
    <div class="top-bar__control-buttons">
        <button class="top-bar__button"><i class="fas fa-plus"></i></button>
        <button class="top-bar__button"><i class="fas fa-download"></i></button>
        <button class="top-bar__button"><i class="fas fa-expand"></i></button>
    </div>
</div>

<div class="main-container">
    <div class="side-bar glass-container">
        <button class="side-bar__button selected">
            <img  class="side-bar__button-icon" src="./icon-pencil.png" alt="pencil"></button>
        <button class="side-bar__button">
            <img  class="side-bar__button-icon" src="./icon-heart.png" alt="heart"></button>
        </button>
        <button class="side-bar__button"><i class="fas fa-user"></i></button>
    </div>

    <div class="carousel">
    </div>
</div>

<div class="artist-bar glass-container">
    <button class="artist-bar__nav-button"><i class="fas fa-arrow-left"></i></button>
    <div class="artist-info">
        <img class="artist-info__img" src="./van gogh.jpeg" alt="Vincent van Gogh">
        <div class="artist-info__text">
            <h4 class="artist-info__name">Vincent van Gogh</h4>
            <p class="artist-info__life">1853-1890, Zundert, Netherlands</p>
        </div>
    </div>
    <div class="artist-bar__controls">
        <button class="artist-bar__button"><i class="fas fa-search"></i></button>
        <div class="artist-bar__dots">
            <span></span><span></span><span class="active"></span><span></span>
        </div>
    </div>
    <button class="artist-bar__nav-button"><i class="fas fa-arrow-right"></i></button>
</div>

<!-- SVG FILTER DEFINITION -->
<svg style="display: none">
    <filter id="lg-dist" x="0%" y="0%" width="100%" height="100%">
        <feTurbulence type="fractalNoise" baseFrequency="0.008 0.008" numOctaves="2" seed="92" result="noise" />
        <feGaussianBlur in="noise" stdDeviation="2" result="blurred" />
        <feDisplacementMap in="SourceGraphic" in2="blurred" scale="70" xChannelSelector="R" yChannelSelector="G" />
    </filter>
</svg>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="data.js"></script>
<script src="script.js"></script>
